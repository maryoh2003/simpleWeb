<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3 Selector Basic</title>
  <style>
    header>*>h1 {
      color: red;
    }
  </style>
</head>

<body>
  <header>
    <hgroup>
      <h1><a href="#">Header</a></h1>
    </hgroup>
    <nav>
      <div><a href="#">Item</a></div>
      <div><a href="#">Item</a></div>
      <div><a href="#">Item</a></div>
    </nav>
  </header>
</body>

</html>
